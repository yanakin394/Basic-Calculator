<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input class="calc__input-a" type="number">
    <input class="calc__input-b"type="number">
    <select class="calc__selector">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="calc__btn">Посчитать!</button>
    <p class="calc__output"></p>
    <script src="index.js"></script>
    <script src="math.js"></script>
    <script src="calculator_logic.js"></script>
</body>
</html>
